<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Flash!</title>
</head>
<body>
  <h1>Flashcard App!</h1>
  <ul id="cardList">
    <li v-for="card in cards" class="card" v-on:click="toggleCard(card)">
      <p v-show="!card.active" class="front">{{card.question}}</p>
      <p v-show="card.active" class="back">{{card.answer}}</p>
    </li>
  </ul>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
